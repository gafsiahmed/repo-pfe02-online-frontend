<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student managment System</title>
    <link rel="stylesheet" href="studentManagment.css">
</head>

<body>
    <header>
        <h1>Students Management System</h1>
        <p>Welcome to the Students Management System. Here you can manage student records efficiently.</p>
    </header>

    <form class="addStudent">
        <h3>Add Student Form</h3>
        <label for="firstName">First Name :</label>
        <input type="text" id="firstName">
        <label for="lastName">Last Name :</label>
        <input type="text" id="lastName">
        <label for="class">Select Your Classe</label>
        <select name="classe" id="classe">
            <option value="A">Classe A</option>
            <option value="B">Classe B</option>
            <option value="C">Classe C</option>
        </select>
        <label for="grade">Enter the grade</label>
        <input type="number" id="grade">

        <button type="submit">Add</button>
    </form>



    <button class="gradeInf10"> Grade < 10 </button>
    <button class="gradeSup10"> Grade >= 10 </button>
    <select id="selectClasse">Select Class
        <option value="A">Classe A</option>
        <option value="B">Classe B</option>
        <option value="C">Classe C</option>
    </select>

    
    <table class="studentList">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Class</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody class="studentTable">
        </tbody>
    </table>


    <div class="statistics">
        <h3>Statistics</h3>
        <p>Total Students: <span class="totalStudents">0</span></p>
        <p>Average Grade: <span class="averageGrade">0</span></p>
        <p>Highest Grade: <span class="highestGrade">0</span></p>
        <p>Lowest Grade: <span class="lowestGrade">0</span></p>
    </div>


    <script src="studentManagment.js"></script>
</body>
</html>
