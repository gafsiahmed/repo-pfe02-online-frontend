<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <h1>Let's Learn the fetch API</h1>


    <button class="fetchBtn">Fetch users</button>

    <table border="1" class="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody class="tableBody">
        </tbody>
    </table>

    <h3>Fetch specific user by id ( 1 - 10 )</h3>
    <form>
         <input type="text" class="userInput" placeholder="Enter user id">
        <button class="searchBtn" type="submit">Search</button>
    </form>

    <div class="userContainer">

    </div>
